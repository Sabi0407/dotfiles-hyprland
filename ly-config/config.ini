# Configuration ly - Gestionnaire de connexion TUI
# Plus léger et stable que SDDM pour Hyprland

# Animation et apparence
animate = true
animation = 1
clear_password = true
clock = %c

# Clavier
lang = fr

# Sessions
waylandsessions = /usr/share/wayland-sessions
x11sessions = /usr/share/xsessions

# Sécurité
hide_borders = false
hide_f1_commands = false

# Interface
load_config = true
save_file = /var/log/ly.save

# Timeout (en secondes, 0 = pas de timeout)
timeout = 0
