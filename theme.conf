# a mettre dans /usr/share/sddm/sugar-candy/

[General]
Background="Backgrounds/1371030.png"
## Chemin relatif vers le répertoire du thème. La plupart des formats d'images standards sont autorisés, y compris ceux avec transparence (par exemple : background.jpeg, illustration.GIF, Foto.png, undraw.svgz).

DimBackgroundImage="0.0"
## Valeur entre 0 et 1 utilisée pour l'alpha du superposition sombre. Cela permet d'assombrir l'image de fond en temps réel.

ScaleImageCropped="true"
## Si l'image doit être recadrée lorsqu'elle est mise à l'échelle proportionnellement. Si mis à "false", l'image sera ajustée sans recadrage, laissant éventuellement des espaces blancs. Cela est particulièrement joli avec des illustrations (ex. : "undraw.svg").

ScreenWidth="1440"
ScreenHeight="900"
## Ajuste la largeur et la hauteur de l'écran pour accélérer les calculs de SDDM selon ta résolution.


## [Paramètres de flou]

FullBlur="false"
PartialBlur="true"
## Active ou désactive l'effet de flou. Si `HaveFormBackground` est activé, `PartialBlur` rendra l'arrière-plan du formulaire partiellement transparent et le fera se fondre avec l'effet de flou.

BlurRadius="100"
## Force de l'effet de flou. Un flou supérieur à 100 peut être assez fort et ralentir les rendus. 0 désactive l'effet de flou.


## [Personnalisation du design]

HaveFormBackground="false"
## Affiche un arrière-plan opaque derrière le formulaire (zone de saisie). Si `PartialBlur` est activé, l'arrière-plan du formulaire se mélangera avec le flou.

FormPosition="left"
## Position du formulaire (à gauche, au centre ou à droite de l'écran). Peut être modifiée selon tes préférences.

BackgroundImageHAlignment="center"
## Position horizontale de l'image de fond relative à la zone visible. Appliqué si `ScaleImageCropped` est défini sur "false" ou si `HaveFormBackground` est activé.

BackgroundImageVAlignment="center"
## Position verticale de l'image de fond relative à la zone visible.

MainColor="white"
## Couleur utilisée pour les éléments non actifs (non focus, survol, etc.). Le blanc ou un gris foncé (ex. : #444) est généralement préférable pour un bon contraste.

AccentColor="#fb884f"
## Couleur d'accent utilisée pour les éléments actifs (focus, survol, pressé). Assure un bon contraste avec l'arrière-plan et la couleur principale.

BackgroundColor="#444"
## Couleur de fond utilisée pour l'arrière-plan de la sélection des utilisateurs, la sélection de session, ainsi que pour `ScreenPadding` et `FormBackground`.

OverrideLoginButtonTextColor=""
## Définit la couleur du texte du bouton de connexion, si nécessaire. Utile pour assurer une bonne lisibilité en fonction du fond d'écran.

InterfaceShadowSize="6"
## Taille de l'ombre derrière le fond de sélection de l'utilisateur et de la session. Ajuste la valeur si l'ombre ne rend pas bien avec ton fond d'écran.

InterfaceShadowOpacity="0.6"
## Opacité de l'ombre. Ajuste la valeur entre 0 et 1 pour obtenir un effet plus ou moins marqué.

RoundCorners="20"
## Rayon des coins des champs de saisie et du bouton de connexion. Laisse vide pour des coins carrés, ou augmente pour des coins arrondis.

ScreenPadding="0"
## Valeur en pixels pour ajouter une marge colorée autour de l'écran. Cela peut donner un effet de "toile" à l'écran de connexion.

Font="Noto Sans"
## Police de caractère utilisée. Si tu souhaites utiliser une police personnalisée, elle doit être installée pour l'utilisateur root sur X.

FontSize=""
## La taille de la police est laissée vide pour s'adapter à ta résolution, mais tu peux la fixer si elle est trop petite.


## [Comportement de l'interface]

ForceRightToLeft="false"
## Inverse l'orientation du formulaire de gauche à droite, utile pour certaines langues ou dispositions de l'interface.

ForceLastUser="true"
## Affiche automatiquement le dernier utilisateur connecté dans le champ "Nom d'utilisateur" lors de l'ouverture de l'écran de connexion.

ForcePasswordFocus="true"
## Met le focus automatiquement sur le champ "Mot de passe" pour un accès rapide au formulaire de connexion.

ForceHideCompletePassword="false"
## Si activé, cache totalement les caractères du mot de passe même lorsqu'ils sont saisis (utile pour les utilisateurs souhaitant une sécurité renforcée).

ForceHideVirtualKeyboardButton="false"
## Masque complètement le bouton du clavier virtuel, même s'il est installé.

ForceHideSystemButtons="false"
## Masque les boutons système (par exemple, pour redémarrer ou éteindre l'ordinateur) sur l'écran de connexion.

AllowEmptyPassword="false"
## Empêche la connexion avec un mot de passe vide. Cela désactive l'option de laisser un champ de mot de passe vide.

AllowBadUsernames="false"
## Empêche l'utilisation de noms d'utilisateur avec des majuscules. Cette option est uniquement nécessaire pour des systèmes qui ne respectent pas la norme.


## [Paramètres de localisation]

Locale="fr_FR.UTF-8"
## Définit la locale sur le français. Assure-toi que la locale "fr_FR.UTF-8" est installée sur ton système. Si ce n'est pas le cas, tu peux l'ajouter avec la commande `sudo locale-gen fr_FR.UTF-8`.

HourFormat="HH:mm"
## Format de l'heure en 24h : HH:mm, où HH représente l'heure en format 24h (00-23).

DateFormat="dddd, d MMMM yyyy"
## Format de la date : "jour de la semaine, jour mois année" (ex : "dimanche, 20 septembre 2025").


