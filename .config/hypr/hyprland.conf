################################################################################
###                          CONFIGURATION HYPRLAND                          ###
################################################################################

# ═══════════════════════════════════════════════════════════════════════════════
# VARIABLES D'ENVIRONNEMENT ET PROGRAMMES PAR DÉFAUT
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/env.conf           # Variables d'environnement et apps par défaut

# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURATION DES MONITEURS ET AFFICHAGE
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/monitors.conf      # Layout écrans et résolutions

# ═══════════════════════════════════════════════════════════════════════════════
#  PÉRIPHÉRIQUES D'ENTRÉE (CLAVIER, SOURIS, TOUCHPAD)
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/input.conf         # Sensibilité, mapping clavier/souris

# ═══════════════════════════════════════════════════════════════════════════════
#  APPARENCE VISUELLE (THÈME, ANIMATIONS, EFFETS)
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/look.conf          # Thème, bordures, animations

# ═══════════════════════════════════════════════════════════════════════════════
#  GESTION DES FENÊTRES ET ESPACES DE TRAVAIL
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/windowrules.conf   # Règles placement & gestion fenêtres

# ═══════════════════════════════════════════════════════════════════════════════
# RACCOURCIS CLAVIER ET CONTRÔLES
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/keybindings.conf   # Bindings clavier/contrôles

# ═══════════════════════════════════════════════════════════════════════════════
# PLUGINS ET EXTENSIONS
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/plugins.conf       # Modules externes/expérimentaux

# ═══════════════════════════════════════════════════════════════════════════════
#  APPLICATIONS AU DÉMARRAGE
# ═══════════════════════════════════════════════════════════════════════════════
source = configs/autostart.conf     # Autostart des services/programmes
