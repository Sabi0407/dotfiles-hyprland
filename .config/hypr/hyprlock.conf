# Configuration Hyprlock avec couleurs pywal16
source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/colors/hyprlock-colors.conf

general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    immediate_render = true
    on-lock = exec /home/sabi/.config/Scripts/auto-backlight.sh off
    on-unlock = exec /home/sabi/.config/Scripts/auto-backlight.sh on
}

# Fond d'écran avec effet de flou
background {
    monitor =
    path = $wallpaper
    color = $color0
    
    # Effets de flou 
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# Affichage de l'heure - Heures
label {
    monitor =
    text = cmd[update:1000] echo "<b><big>$(date +'%H')</big></b>"
    color = $hyprlock_hour
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 260
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Affichage de l'heure - Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big>$(date +'%M')</big></b>"
    color = $hyprlock_minute
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 90
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Affichage de l'heure - Secondes
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%S')</b>"
    color = $hyprlock_second
    font_size = 52
    font_family = JetBrainsMono NFM
    position = 0, -30
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Date complète
label {
    monitor =
    text = cmd[update:60000] echo "$(LC_TIME=fr_FR.UTF-8 date +'%d %B %Y')"
    color = $hyprlock_second
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 0, -150
    halign = center
    valign = center
}

# Météo (commenté - décommentez si vous voulez la météo)
label {
    monitor =
    text = cmd[update:18000000] echo "<b>Ressenti<big> $(curl -s 'wttr.in?format=%t' | tr -d '+') </big></b>"
    color = $hyprlock_minute
    font_size = 14
    font_family = JetBrainsMono NFM

    position = 0, 40
    halign = center
    valign = bottom
}

# Spotify - titre
label {
    monitor =
    text = cmd[update:5000] /home/sabi/.config/Scripts/hyprlock-spotify.sh
    color = $color15
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 360, 150
    halign = left
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.35)
}

# UTILISATEUR 
label {   
     monitor =
    text = $USER
    color = $color8
    font_size = 16
    font_family = JetBrainsMono NFM Bold
    position = 0, 170
    halign = center
    valign = bottom
}

# Batterie compact (icône, % et uptime)
label {
    monitor =
    text = cmd[update:5000] /home/sabi/.config/Scripts/hyprlock-battery.sh --compact
    color = $hyprlock_minute
    font_size = 16
    font_family = JetBrainsMono NFM Bold
    position = -50, 50
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Champ de saisie du mot de passe
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    rounding = 25
    outer_color = $hyprlock_hour
    inner_color = rgba(0, 0, 0, 0.35)
    font_color = $color15
    font_family = JetBrainsMono NFM
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = Ton mdp
    
    position = 0, -200
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.3)
}
