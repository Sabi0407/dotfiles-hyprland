# Configuration Hyprlock avec couleurs pywal16
source = ~/.config/wal/cache/colors-hyprland.conf
source = ~/.config/hypr/colors/hyprlock-colors.conf

general {
    hide_cursor = true
    immediate_render = true
    
    # Lancer le daemon de cover art et backlight en arrière-plan
    before_sleep_cmd = /home/sabi/.config/Scripts/hyprlock-coverart.sh
    after_sleep_cmd = pkill -f hyprlock-coverart-daemon
}

# Fond d'écran avec effet de flou
background {
    monitor =
    path = $wallpaper
    color = $color0
    
    # Effets de flou 
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# Affichage de l'heure - Heures
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh hour
    color = $hyprlock_hour
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 360
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Affichage de l'heure - Minutes
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh minute
    color = $hyprlock_minute
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 190
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Affichage de l'heure - Secondes
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh second
    color = $hyprlock_second
    font_size = 52
    font_family = JetBrainsMono NFM
    position = 0, 70
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Date complète avec couleur Pywal
label {
    monitor =
    text = cmd[update:60000] /home/sabi/.config/Scripts/hyprlock-date.sh fr_FR.UTF-8
    color = $color4
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 0, 10
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Météo (CENTRE BAS)
label {
    monitor =
    text = cmd[update:18000000] /home/sabi/.config/Scripts/hyprlock-weather.sh
    color = $hyprlock_minute
    font_size = 13
    font_family = JetBrainsMono NFM
    position = 0, 30
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Spotify - titre et artiste (AU-DESSUS de la cover)
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-spotify.sh
    color = $hyprlock_label
    font_size = 16
    font_family = JetBrainsMono NFM
    position = 0, 310
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Cover art - pochette de l'album (CENTRÉE EN BAS)
image {
    monitor =
    path = /tmp/hyprlock-covers/current-cover.jpg
    size = 200
    rounding = 20
    border_size = 4
    border_color = $hyprlock_hour
    position = 0, 80
    halign = center
    valign = bottom
}

# UTILISATEUR (GAUCHE BAS)
label {   
     monitor =
    text = $USER
    color = $color8
    font_size = 14
    font_family = JetBrainsMono NFM Bold
    position = 40, 30
    halign = left
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Batterie compact (DROITE BAS)
label {
    monitor =
    text = cmd[update:5000] /home/sabi/.config/Scripts/hyprlock-battery.sh --compact
    color = $hyprlock_minute
    font_size = 14
    font_family = JetBrainsMono NFM Bold
    position = -40, 30
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Champ de saisie du mot de passe
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    rounding = 25
    outer_color = $hyprlock_hour
    inner_color = rgba(0, 0, 0, 0.35)
    font_color = $color15
    font_family = JetBrainsMono NFM
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = Ton mdp
    
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.22)
}
