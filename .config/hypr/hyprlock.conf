# Configuration Hyprlock avec couleurs pywal16
source = ~/.config/wal/cache/colors-hyprland.conf
source = ~/.config/hypr/colors/hyprlock-colors.conf

general {
    hide_cursor = true
    immediate_render = true
    
    # Lancer le daemon de cover art et backlight en arrière-plan
    before_sleep_cmd = /home/sabi/.config/Scripts/hyprlock-coverart.sh
    after_sleep_cmd  = bash -lc 'pkill -f hyprlock-coverart-daemon >/dev/null 2>&1; pkill -f hyprlock-coverart.sh >/dev/null 2>&1 || true'
}

# Fond d'écran avec effet de flou
background {
    monitor =
    path = $wallpaper
    color = $color0
    
    # Effets de flou 
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# Affichage de l'heure combiné HH:MM
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh full
    color = $hyprlock_hour
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 320
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.9)
}

# Affichage des secondes
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh second
    color = $hyprlock_second
    font_size = 52
    font_family = JetBrainsMono NFM
    position = 290, 345
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}



# Carte média actuelle
shape {
    monitor =
    color = rgba(0, 0, 0, 0.0)
    rounding = 22
    size = 420, 120
    position = 0, 30
    halign = center
    valign = bottom
    border_size = 0
    condition = command /home/sabi/.config/Scripts/hyprlock-media-state.sh
}

# Cover art - côté gauche
# Cover art et texte stackés verticalement
# Cover art (gauche)
# Cover art à gauche
image {
    monitor =
    path = /tmp/hyprlock-covers/current-cover.jpg
    size = 95
    rounding = 18
    border_size = 2
    border_color = rgba(255,255,255,0.12)
    position = -155, 45
    halign = center
    valign = bottom
    condition = command /home/sabi/.config/Scripts/hyprlock-media-state.sh
}

# Titre / artiste / progression (texte à droite)
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-spotify.sh
    color = rgba(255, 255, 255, 0.9)
    font_size = 12
    font_family = JetBrainsMono NFM
    position = 50, 55
    halign = center
    valign = bottom
    text_align = left
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
    condition = command /home/sabi/.config/Scripts/hyprlock-media-state.sh
}


# Batterie compact (DROITE BAS)
label {
    monitor =
    text = cmd[update:5000] /home/sabi/.config/Scripts/hyprlock-battery.sh --compact
    color = $hyprlock_minute
    font_size = 14
    font_family = JetBrainsMono NFM Bold
    position = -40, 30
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Champ de saisie du mot de passe
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    rounding = 25
    outer_color = $hyprlock_hour
    inner_color = rgba(0, 0, 0, 0.35)
    font_color = $color15
    font_family = JetBrainsMono NFM
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = Ton mdp
    
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.22)
}
