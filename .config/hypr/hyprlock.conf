# Configuration Hyprlock avec couleurs pywal16
source = ~/.config/wal/cache/colors-hyprland.conf
source = ~/.config/hypr/colors/hyprlock-colors.conf

general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    immediate_render = true
    on-lock = exec /home/sabi/.config/Scripts/auto-backlight.sh off
    on-unlock = exec /home/sabi/.config/Scripts/auto-backlight.sh on
}

# Fond d'écran avec effet de flou
background {
    monitor =
    path = $wallpaper
    color = $color0
    
    # Effets de flou 
    blur_passes = 2
    blur_size = 2
    noise = 0.0117
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

# Affichage de l'heure - Heures
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh hour
    color = $hyprlock_hour
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 260
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Affichage de l'heure - Minutes
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh minute
    color = $hyprlock_minute
    font_size = 130
    font_family = JetBrainsMono NFM Bold
    position = 0, 90
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Affichage de l'heure - Secondes
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-clock.sh second
    color = $hyprlock_second
    font_size = 52
    font_family = JetBrainsMono NFM
    position = 0, -30
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.25)
}

# Date complète avec couleur Pywal
label {
    monitor =
    text = cmd[update:60000] /home/sabi/.config/Scripts/hyprlock-date.sh fr_FR.UTF-8
    color = $color4
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Météo 
label {
    monitor =
    text = cmd[update:18000000] /home/sabi/.config/Scripts/hyprlock-weather.sh
    color = $hyprlock_minute
    font_size = 14
    font_family = JetBrainsMono NFM

    position = 0, 40
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Spotify - titre
label {
    monitor =
    text = cmd[update:1000] /home/sabi/.config/Scripts/hyprlock-spotify.sh
    color = $hyprlock_label
    font_size = 18
    font_family = JetBrainsMono NFM
    position = 360, 180
    halign = left
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# UTILISATEUR 
label {   
     monitor =
    text = $USER
    color = $color8
    font_size = 16
    font_family = JetBrainsMono NFM Bold
    position = 0, 170
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Batterie compact (icône, % et uptime)
label {
    monitor =
    text = cmd[update:5000] /home/sabi/.config/Scripts/hyprlock-battery.sh --compact
    color = $hyprlock_minute
    font_size = 16
    font_family = JetBrainsMono NFM Bold
    position = -50, 50
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.2)
}

# Champ de saisie du mot de passe
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    rounding = 25
    outer_color = $hyprlock_hour
    inner_color = rgba(0, 0, 0, 0.35)
    font_color = $color15
    font_family = JetBrainsMono NFM
    font_size = 16
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = Ton mdp
    
    position = 0, -200
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.22)
}
