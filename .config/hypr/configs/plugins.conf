# Configuration des plugins Hyprland
# Documentation : https://github.com/hyprwm/hyprland-plugins

# Plugin hyprscrolling pour défilement fluide
# IMPORTANT: Décommentez cette section APRÈS avoir installé le plugin
# Installation: hyprpm add https://github.com/hyprwm/hyprland-plugins && hyprpm enable hyprscrolling

plugin {
     hyprscrolling {
         # Facteur de vitesse de défilement (1.0 = normal, 1.5 = 50% plus rapide)
         scroll_factor = 1.5
         
         # Activer le défilement fluide
         smooth_scrolling = true
         
         # Durée des animations de défilement (en millisecondes)
         animation_duration = 300
         
         # Sensibilité de la molette
         scroll_sensitivity = 1.0
     }
 }

