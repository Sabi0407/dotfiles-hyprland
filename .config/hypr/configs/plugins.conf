# Plugin hyprexpo pour vue d'ensemble des workspaces
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current
        
        # Configuration additionnelle pour une meilleure expérience
        enable_gesture = true
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true
    }
}

