windowrulev2 = opacity 0.75 0.60, class:^(discord|teams-for-linux|com.github.IsmaelMartinez.teams_for_linux|teams|Microsoft Teams)$
windowrulev2 = opacity 0.75 0.60, class:^(vesktop)$

### 3.4 Navigateurs
