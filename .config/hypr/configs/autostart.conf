################################################################################
###                        LANCEMENTS AUTOMATIQUES                          ###
################################################################################
# Documentation : https://wiki.hyprland.org/Configuring/Keywords/#executing
################################################################################

############################
### Apparence et thème   ###
############################
# Restaure le dernier fond d'écran stocké
exec-once = ~/.config/Scripts/startup_wallpaper.sh &

# Relance mpvpaper uniquement si le mode "vidéo" était actif
exec-once = bash -lc 'sleep 2 && ~/.config/Scripts/mpvpaper-wallpaper.sh resume' &

# Applique le curseur défini par ton gestionnaire de thèmes
exec-once = ~/.config/Scripts/apply-current-cursor.sh

############################
### Services système     ###
############################
# Veille, verrouillage et commandes d'énergie
exec-once = hypridle &

# Agent d'authentification Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Synchronise les thèmes GTK pour toutes les applis
exec-once = xsettingsd

############################
### Réseau et captures   ###
############################
# Icône réseau dans la zone système
exec-once = nm-applet --indicator &

# Outil de capture prêt dès la session
exec-once = flameshot --no-message &

############################
### Utilitaires divers  ###
############################
# Historique du presse-papiers Wayland
exec-once = wl-paste --type text --watch cliphist store

# Alerte batterie personnalisée
exec-once = ~/.config/Scripts/battery_notify.sh &

############################
### Applications        ###
############################
# Packet Tracer utilise Wayland mais peut basculer sur XCB
exec-once = env QT_QPA_PLATFORM=wayland,xcb packettracer

# Montage automatique des périphériques (sans forcer LANG)
exec-once = udiskie -t --file-manager /usr/bin/thunar &
