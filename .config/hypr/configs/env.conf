#env = GBM_BACKEND,nvidia-drm                 # Backend GBM pour NVIDIA
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia       # Bibliothèque GLX de NVIDIA
#env = WLR_RENDERER_ALLOW_SOFTWARE,1          # Autorise le rendu logiciel

# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURATION DES THÈMES QT ET GTK
# ═══════════════════════════════════════════════════════════════════════════════

# Qt (Qt5/Qt6 partagent QT_QPA_PLATFORMTHEME ; décommente la ligne suivante si tu préfères qt6ct)
# env = QT_QPA_PLATFORMTHEME,qt6ct
# Profil Qt actif
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORM,wayland

# Qt5 & Qt6 via qt5ct (par défaut)
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT5_STYLE_OVERRIDE,kvantum-dark

# Thème GTK avec mode sombre et décorations masquées
env = GTK_THEME,catppuccin-mocha-blue-standard+default
env = GTK_APPLICATION_PREFER_DARK_THEME,1
env = GTK_CSD,0
env = GTK_TITLEBAR,0

# Cache Pywal dans ~/.config pour centraliser les thèmes
env = PYWAL_CACHE_DIR,/home/sabi/.config/wal/cache

# ═══════════════════════════════════════════════════════════════════════════════
# FOND D'ÉCRAN VIDÉO (MPVPAPER)
# ═══════════════════════════════════════════════════════════════════════════════
# Fichier ou dossier contenant les wallpapers vidéo
$mpvWallpaper = /home/sabi/Images/anime-walls
env = MPV_WALL_VIDEO,/home/sabi/Images/anime-walls
env = MPV_WALL_VIDEO_SELECTION,last-used
env = MPV_WALL_VIDEO_EXTENSIONS,mp4,mkv,webm,avi,mov
env = MPV_WALL_VIDEO_RECURSIVE,true
# Options mpv transmises à mpvpaper (boucle, pas d'audio, rendu GPU rapide)
env = MPV_WALL_OPTIONS,--loop --no-audio --profile=fast --vo=gpu-next --hwdec=auto-safe
# Indique à mpvpaper de suspendre la vidéo quand l'écran n'est pas visible
env = MPV_WALL_AUTOMATION_FLAGS,--auto-pause

# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURATION DES CURSEURS
# ═══════════════════════════════════════════════════════════════════════════════
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24

# ═══════════════════════════════════════════════════════════════════════════════
# LOCALISATION ET LANGUE
# ═══════════════════════════════════════════════════════════════════════════════
env = LANG,fr_FR.UTF-8
env = LC_TIME,fr_FR.UTF-8

# ═══════════════════════════════════════════════════════════════════════════════
#  VARIABLES HYPRLAND PRINCIPALES
# ═══════════════════════════════════════════════════════════════════════════════
$mainMod = SUPER                    # Touche Windows comme modificateur principal
$terminal = kitty
$fileManager = thunar
$menu = tofi-drun
env = TERMINAL,kitty

# ═══════════════════════════════════════════════════════════════════════════════
# Firefox - Optimisations Wayland et décorations
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1
env = MOZ_USE_XINPUT2,1

# Capture d'écran Wayland (compatibilité PipeWire)
env = WLR_DRM_NO_MODIFIERS,1              # Force des buffers sans modificateurs
