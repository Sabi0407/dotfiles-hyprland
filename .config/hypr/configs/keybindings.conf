################################################################################
###                         RACCOURCIS CLAVIER                             ###
################################################################################
# Documentation : https://wiki.hyprland.org/Configuring/Binds/
################################################################################

############################
### Variables de base    ###
############################
$mainMod = SUPER

############################
### Lancements rapides   ###
############################
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, TAB, exec, tofi-drun
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, B, exec, firefox --private-window
bind = $mainMod, O, exec, obsidian /home/sabi/Documents/Cours/
bind = $mainMod ALT, O, exec, obsidian /home/sabi/Documents/Perso/
bind = $mainMod, K, exec, ~/.config/Scripts/auto-backlight.sh off
bind = $mainMod, Z, exec, zathura
bind = $mainMod CTRL, V, exec, ~/.config/Scripts/clipboard-manager.sh
bind = $mainMod ALT, Delete, exec, rm ~/.cache/cliphist/db && notify-send "Presse-papiers" "Historique supprimé" -i edit-copy -t 2000

############################
### Fenêtres & layout    ###
############################
bind = $mainMod, X, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 3
bind = $mainMod, D, exec, ~/.config/Scripts/toggle_show_desktop.sh

# Groupes / onglets
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod CTRL, G, moveoutofgroup
bind = $mainMod ALT, G, moveintogroup, r
bind = ALT, H, changegroupactive, b
bind = ALT, L, changegroupactive, f
bind = $mainMod, apostrophe, changegroupactive

# Layout & organisation
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod ALT, RETURN, layoutmsg, equalize
bind = $mainMod, Y, exec, ~/.config/Scripts/toggle-layout.sh

# Navigation clavier
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Déplacements
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Redimensionnement
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50
binde = $mainMod, mouse_down, resizeactive, 0 10
binde = $mainMod, mouse_up, resizeactive, 0 -10
binde = ALT, mouse_down, resizeactive, 10 0
binde = ALT, mouse_up, resizeactive, -10 0
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

############################
### Espaces & scratchpad ###
############################
bind = $mainMod, I, togglespecialworkspace, special
bind = $mainMod SHIFT, I, movetoworkspace, special

# Accès direct (codes keycode 10→19)
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Envoi de fenêtre vers workspace
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Défilement des workspaces
bind = $mainMod SHIFT, mouse_down, workspace, e+1
bind = $mainMod SHIFT, mouse_up, workspace, e-1

############################
### Session & scripts    ###
############################
bind = $mainMod SHIFT, L, exit
bind = SUPER, L, exec, ~/.config/Scripts/auto-backlight.sh lock; ~/.config/Scripts/hyprlock-coverart-daemon.sh & hyprlock
bind = $mainMod CTRL, R, exec, ~/.config/Scripts/reload-all.sh
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, S, exec, ~/.config/Scripts/change-catppuccin-theme.sh --quick
bind = $mainMod CTRL, S, exec, ~/.config/Scripts/change-catppuccin-theme.sh
bind = $mainMod, Escape, exec, wlogout
bind = $mainMod CTRL SHIFT, R, exec, systemctl reboot
bind = $mainMod CTRL SHIFT, O, exec, systemctl poweroff

############################
### Captures & vidéos    ###
############################
bind = $mainMod, T, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, S, exec, flameshot gui
bind = $mainMod SHIFT, T, exec, ~/.config/Scripts/capture-note.sh
bind = $mainMod, F11, exec, ~/.config/Scripts/wf-recorder-wrapper.sh full --audio
bind = $mainMod, F12, exec, ~/.config/Scripts/wf-recorder-wrapper.sh zone --audio

############################
### Apparence & backups  ###
############################
bind = $mainMod, W, exec, MPVWALL_SKIP_STOP=1 ~/.config/Scripts/random_wallpapers.sh
bind = $mainMod ALT, W, exec, ~/.config/Scripts/waypaper_wallpaper.sh
bind = $mainMod CTRL, W, exec, ~/.config/Scripts/mpvpaper-wallpaper.sh start
bind = $mainMod CTRL SHIFT, W, exec, ~/.config/Scripts/mpvpaper-wallpaper.sh stop
bind = $mainMod, R, exec, MPVWALL_SKIP_STOP=1 ~/.config/Scripts/mpvpaper-wallpaper.sh random
bind = $mainMod SHIFT, O, exec, ~/.config/Scripts/backup-usb.sh

############################
### Audio & luminosité   ###
############################
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5
bindel = $mainMod, F1, exec, swayosd-client --output-volume mute-toggle
bindel = $mainMod, F2, exec, swayosd-client --output-volume -5
bindel = $mainMod, F3, exec, swayosd-client --output-volume +5
bindel = $mainMod, F5, exec, swayosd-client --brightness -5
bindel = $mainMod, F6, exec, swayosd-client --brightness +5
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86KbdBrightnessUp, exec, ~/.config/Scripts/auto-backlight.sh up
bindel = , XF86KbdBrightnessDown, exec, ~/.config/Scripts/auto-backlight.sh down
bind = $mainMod, SPACE, exec, ~/.config/Scripts/auto-backlight.sh cycle
bind = $mainMod SHIFT, P, exec, ~/.config/Scripts/power-profile-selector.sh
bindl = , XF86TouchpadToggle, exec, ~/.config/Scripts/toggle-touchpad.sh

############################
### Zoom curseur         ###
############################
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = $mainMod, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod CTRL ALT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = $mainMod CTRL ALT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
bind = $mainMod SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod SHIFT, KP_0, exec, hyprctl -q keyword cursor:zoom_factor 1
