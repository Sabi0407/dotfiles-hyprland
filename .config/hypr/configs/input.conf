# Configuration spécifique pour un périphérique
device {
    name = epic-mouse-v1         # Nom du périphérique (tel qu’il apparaît dans hyprctl devices)
    sensitivity = -0.5           # Sensibilité personnalisée pour cette souris
}

input {
  numlock_by_default = true
}
