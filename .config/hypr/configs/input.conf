################################################################################
###                      PÉRIPHÉRIQUES D'ENTRÉE                            ###
################################################################################
# Configuration des claviers, souris, touchpads et gestes
# Documentation : https://wiki.hyprland.org/Configuring/Variables/#input
################################################################################

# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURATION PRINCIPALE DES PÉRIPHÉRIQUES
# ═══════════════════════════════════════════════════════════════════════════════
input {
    # Configuration du clavier français
    kb_layout = fr                    # Disposition AZERTY française
    kb_variant = oss                  # Variante OSS (optimisée)
    kb_model =                        # Modèle automatique
    kb_options =                      # Options XKB personnalisées
    kb_rules =                        # Règles XKB par défaut
    
    # Verrouillage numérique activé au démarrage
    numlock_by_default = true
    
    # Comportement de la souris
    follow_mouse = 1                  # Le focus suit le curseur de la souris
    sensitivity = 0                   # Sensibilité neutre (-1.0 à 1.0)
    
    # Configuration du touchpad
    touchpad {
        natural_scroll = true         # Défilement naturel (comme sur mobile)
        tap-to-click = true          # Clic par tapotement
        tap-and-drag = true          # Glisser-déposer par tapotement
        scroll_factor = 1.5          # Défilement 50% plus rapide
        middle_button_emulation = true # Activer clic molette (2 doigts + clic)
        clickfinger_behavior = false # Désactiver clickfinger pour utiliser les zones
        disable_while_typing = true  # Désactiver pendant la frappe
        drag_lock = false            # Désactiver le verrouillage de glissement
    }
}

# ═══════════════════════════════════════════════════════════════════════════════════
#  CONFIGURATION SPÉCIFIQUE PAR PÉRIPHÉRIQUE
# ═══════════════════════════════════════════════════════════════════════════════════


# Configuration pour le touchpad ASUS
device {
    name = asup1204:00-093a:2005-touchpad
    sensitivity = 0
    natural_scroll = true
    tap-to-click = true
    clickfinger_behavior = false    # Désactiver pour utiliser les zones de clic
    tap-and-drag = true
    scroll_factor = 1.5
    middle_button_emulation = true  # Activer l'émulation du bouton du milieu
}

