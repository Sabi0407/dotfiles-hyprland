######################### ### APPARENCE VISUELLE ### ###########################

# Paramètres généraux d'apparence

# Paramètres de décoration améliorés
decoration {
    rounding = 10 #Arondi des coins plus prononcé
      
    active_opacity = 1.0   # Opacité des fenêtres actives
    inactive_opacity = 0.95  # Légère transparence pour les fenêtres inactives
    
    
    shadow {
        enabled = true
        range = 8            # Ombre plus étendue
        render_power = 4     # Qualité de l'ombre
        color = rgba(0a0a0aee)  # Ombre plus sombre
    }
    
    blur {
        enabled = true
        size = 16            # Taille du flou augmentée
        passes = 3           # Nombre de passes optimisé
        vibrancy = 0.3       # Effet de vibrance plus prononcé
        noise = 0.0117       # Bruit pour réduire les artefacts
        contrast = 0.8916    # Contraste du flou
        brightness = 0.8172  # Luminosité du flou
    }
}

animations {
    enabled = 1

    animation = windows,    1, 7, default, slide bottom   # ouverture programme
    animation = windowsOut, 1, 7, default, slide top      # fermeture programme²
    animation = workspaces, 1, 8, default, slidefade          # changement de workspace
}

# Effets visuels avancés
misc {
    force_default_wallpaper = 0         # 0 = pas de fond d'écran par défaut
    disable_hyprland_logo = true        # false = garder le logo animé de démarrage
    animate_mouse_windowdragging = true  # Animation lors du déplacement de fenêtres
    animate_manual_resizes = true       # Animation lors du redimensionnement
}

# Paramètres pour le layout Dwindle
dwindle {
    pseudotile = true          # Les fenêtres peuvent être redimensionnées sans quitter le tiling
    preserve_split = true      # Garde la séparation existante même après la fermeture d'une fenêtre
    smart_split = true         # Améliore la logique de division
    smart_resizing = true      # Redimensionnement intelligent
    force_split = 2
}

# Paramètres pour le layout Master (si activé ailleurs)
master {
    new_status = master        # Nouveaux clients ouvrent en tant que master
    orientation = left         # Orientation du layout master
    mfact = 0.55              # Proportion de l'espace pour la fenêtre principale
}

# Configuration pour le layout scrolling (pas le plugin hyprscrolling)
