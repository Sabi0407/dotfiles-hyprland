# Couleurs via pywal
include ~/.cache/wal/colors-kitty.conf

# ── Police ───────────────────────────────────────────
font_family        JetBrainsMono Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          15.0
font_features      +liga,+calt   # ligatures

# ── Curseur ──────────────────────────────────────────
# Allowed values: block, beam, underline
cursor_shape beam
cursor_blink_interval 0.6
cursor_stop_blinking_after 5.0
cursor_trail 4
cursor_trail_decay 0.2 1.0

# ── Fenêtre ──────────────────────────────────────────
window_padding_width   12
background_opacity     0.85
window_border_width    0
hide_window_decorations yes
confirm_os_window_close 0
dynamic_background_opacity yes

# ── Scrollback ───────────────────────────────────────
scrollback_lines 12000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 2.0

# ── Bell (silencieux) ────────────────────────────────
enable_audio_bell no
visual_bell_duration 0

# ── Performance ──────────────────────────────────────
repaint_delay 7
input_delay   2
sync_to_monitor yes
glsl_shaders none

# ── Raccourcis utiles ───────────────────────────────
# Taille police
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0     change_font_size all 0

# Onglets
map ctrl+shift+t     new_tab_with_cwd
map ctrl+shift+w     close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+1     goto_tab 1
map ctrl+shift+2     goto_tab 2
map ctrl+shift+3     goto_tab 3
map ctrl+shift+4     goto_tab 4
map ctrl+shift+5     goto_tab 5

# Split panes
map ctrl+shift+enter new_window
map ctrl+shift+h     neighboring_window left
map ctrl+shift+l     neighboring_window right
map ctrl+shift+k     neighboring_window up
map ctrl+shift+j     neighboring_window down

# Copier/coller
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ── Bonus modernité ──────────────────────────────────
# Recherche dans le buffer
map ctrl+shift+f search_forward
map ctrl+shift+g search_backward

# Plein écran toggle
map ctrl+shift+f11 toggle_fullscreen

# Translucidité toggle
map ctrl+shift+o set_background_opacity +0.1
map ctrl+shift+p set_background_opacity -0.1
