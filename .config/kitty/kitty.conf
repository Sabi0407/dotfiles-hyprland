# Couleurs via pywal
include ~/.config/wal/cache/colors-kitty.conf

# ── Police ───────────────────────────────────────────
font_family        JetBrainsMono Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          15.0
font_features      +liga,+calt   # ligatures

# ── Curseur ──────────────────────────────────────────
# Allowed values: block, beam, underline
cursor_shape beam
cursor_blink_interval 0.6
cursor_stop_blinking_after 5.0
cursor_trail 12
cursor_trail_decay 0.15 0.8
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0
cursor_blink_yes

# ── Fenêtre ──────────────────────────────────────────
window_padding_width   12
background_opacity     0.55
background_blur        30
background_blur_kern   3
background_blur_radius 20
window_border_width    0
hide_window_decorations yes
confirm_os_window_close 0
dynamic_background_opacity yes

# ── Scrollback ───────────────────────────────────────
scrollback_lines 12000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 2.0

# ── Bell (silencieux) ────────────────────────────────
enable_audio_bell no
visual_bell_duration 0

# ── Performance ──────────────────────────────────────
repaint_delay 7
input_delay   2
sync_to_monitor yes
glsl_shaders none

# ── Raccourcis utiles ───────────────────────────────
# Taille police
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0     change_font_size all 0

# Transparence dynamique
map ctrl+shift+u set_background_opacity +0.1
map ctrl+shift+i set_background_opacity -0.1
map ctrl+shift+o set_background_opacity 1.0
map ctrl+shift+p set_background_opacity 0.55

# Onglets
map ctrl+t           new_tab_with_cwd
map ctrl+w           close_tab
map ctrl+tab         next_tab
map ctrl+shift+tab   previous_tab
map alt+1            goto_tab 1
map alt+2            goto_tab 2
map alt+3            goto_tab 3
map alt+4            goto_tab 4
map alt+5            goto_tab 5
map alt+6            goto_tab 6
map alt+7            goto_tab 7
map alt+8            goto_tab 8
map alt+9            goto_tab 9

# Split panes
map ctrl+shift+d     new_window_with_cwd
map ctrl+shift+h launch --location=hsplit --cwd=current
map ctrl+shift+v launch --location=vsplit --cwd=current
map alt+h            neighboring_window left
map alt+l            neighboring_window right
map alt+k            neighboring_window up
map alt+j            neighboring_window down
map alt+shift+h      move_window left
map alt+shift+l      move_window right
map alt+shift+k      move_window up
map alt+shift+j      move_window down

# Copier/coller (utiliser Ctrl+Shift pour éviter conflit avec Ctrl+C système)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Souris
mouse_map middle click ungrabbed paste_from_clipboard
mouse_map right click ungrabbed copy_to_clipboard

# Zoom avec molette
mouse_map ctrl+scroll_up change_font_size all +1.0
mouse_map ctrl+scroll_down change_font_size all -1.0

# Ctrl+clic pour ouvrir liens/fichiers
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt

# ── Bonus modernité ──────────────────────────────────
# Recherche dans le buffer
map ctrl+shift+f search_forward
map ctrl+shift+g search_backward

# Plein écran toggle
map ctrl+shift+f11 toggle_fullscreen
