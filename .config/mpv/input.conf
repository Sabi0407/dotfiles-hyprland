# Configuration des raccourcis clavier MPV
# Fichier de keybinding principal

# ═══════════════════════════════════════════════════════════════════════════════
# CONTRÔLES DE VOLUME (FLÈCHES HAUT/BAS)
# ═══════════════════════════════════════════════════════════════════════════════
UP add volume 5
DOWN add volume -5
m cycle mute

# ═══════════════════════════════════════════════════════════════════════════════
# NAVIGATION TEMPORELLE
# ═══════════════════════════════════════════════════════════════════════════════
LEFT seek -10
RIGHT seek 10
Shift+LEFT seek -60
Shift+RIGHT seek 60
Ctrl+LEFT seek -300
Ctrl+RIGHT seek 300

# ═══════════════════════════════════════════════════════════════════════════════
# LECTURE/PAUSE
# ═══════════════════════════════════════════════════════════════════════════════
SPACE cycle pause
p cycle pause

# ═══════════════════════════════════════════════════════════════════════════════
# VITESSE DE LECTURE
# ═══════════════════════════════════════════════════════════════════════════════
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# ═══════════════════════════════════════════════════════════════════════════════
# PLEIN ÉCRAN
# ═══════════════════════════════════════════════════════════════════════════════
f cycle fullscreen
F11 cycle fullscreen

# ═══════════════════════════════════════════════════════════════════════════════
# SOUS-TITRES
# ═══════════════════════════════════════════════════════════════════════════════
s cycle sub
S cycle sub down
v cycle sub-visibility
z add sub-delay -0.1
x add sub-delay +0.1

# ═══════════════════════════════════════════════════════════════════════════════
# PISTES AUDIO
# ═══════════════════════════════════════════════════════════════════════════════
a cycle audio
A cycle audio down

# ═══════════════════════════════════════════════════════════════════════════════
# CHAPITRES
# ═══════════════════════════════════════════════════════════════════════════════
PGUP add chapter 1
PGDWN add chapter -1
n add chapter 1
N add chapter -1

# ═══════════════════════════════════════════════════════════════════════════════
# QUITTER ET REPRENDRE
# ═══════════════════════════════════════════════════════════════════════════════
q quit
Shift+q quit-watch-later
ESC set fullscreen no

# ═══════════════════════════════════════════════════════════════════════════════
# INFORMATIONS
# ═══════════════════════════════════════════════════════════════════════════════
i script-binding stats/display-stats-toggle
I script-binding stats/display-page-4

# ═══════════════════════════════════════════════════════════════════════════════
# CAPTURE D'ÉCRAN
# ═══════════════════════════════════════════════════════════════════════════════
Ctrl+Shift+s screenshot
Ctrl+Alt+s screenshot video

# ═══════════════════════════════════════════════════════════════════════════════
# ZOOM
# ═══════════════════════════════════════════════════════════════════════════════
Alt+0 set video-zoom 0
Alt+1 set video-zoom 0.5
Alt+2 set video-zoom -0.5
Alt+- add video-zoom -0.1
Alt+= add video-zoom 0.1

# ═══════════════════════════════════════════════════════════════════════════════
# PICTURE-IN-PICTURE
# ═══════════════════════════════════════════════════════════════════════════════
Alt+p script-binding toggle-pip

# ═══════════════════════════════════════════════════════════════════════════════
# MEME WHEEL
# ═══════════════════════════════════════════════════════════════════════════════
Ctrl+Alt+m script-binding meme-wheel

# ═══════════════════════════════════════════════════════════════════════════════
# SKIP GÉNÉRIQUES
# ═══════════════════════════════════════════════════════════════════════════════
Alt+i script-binding skipsegments-toggle

# ═══════════════════════════════════════════════════════════════════════════════
# CHAPITRES / FOCUS / SOUS-TITRES
# ═══════════════════════════════════════════════════════════════════════════════
Alt+c script-binding chapter-menu
Alt+f script-binding focuspause-toggle
Ctrl+Alt+o script-binding subfetch
