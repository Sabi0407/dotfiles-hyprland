# Configuration MPV avec raccourcis style VLC
# Auteur: sabi

# ===============================
# PARAMÈTRES GÉNÉRAUX
# ===============================

# Interface utilisateur
osc=yes
osd-bar=yes
osd-duration=2000

# Qualité vidéo
vo=gpu-next
hwdec=auto-safe
profile=gpu-hq

# Audio
audio-file-auto=fuzzy
audio-pitch-correction=yes

# Sous-titres
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles
slang=fr,fre,french,en,eng,english

# Sauvegarde automatique de la position
save-position-on-quit=yes
