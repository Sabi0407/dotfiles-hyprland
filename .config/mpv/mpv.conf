# Configuration MPV avec raccourcis style VLC
# Auteur: sabi

# ===============================
# PARAMÈTRES GÉNÉRAUX
# ===============================

# Interface utilisateur
osc=yes
osd-bar=yes
osd-duration=2000

# Qualité vidéo
vo=gpu
hwdec=auto
profile=gpu-hq

# Audio
audio-file-auto=fuzzy
audio-pitch-correction=yes

# Sous-titres
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles
slang=fr,fre,french,en,eng,english

# ===============================
# RACCOURCIS CLAVIER STYLE VLC
# ===============================

# Lecture/Pause
SPACE cycle pause

# Volume
Ctrl+UP add volume 5
Ctrl+DOWN add volume -5
m cycle mute

# Navigation temporelle
RIGHT seek 10
LEFT seek -10
Shift+RIGHT seek 60
Shift+LEFT seek -60
Ctrl+RIGHT seek 300
Ctrl+LEFT seek -300

# Vitesse de lecture
+ multiply speed 1.1
- multiply speed 0.9
= set speed 1.0

# Plein écran
f cycle fullscreen
F11 cycle fullscreen

# Sous-titres
s cycle sub
Shift+s cycle sub down
v cycle sub-visibility

# Audio
a cycle audio
Shift+a cycle audio down

# Chapitres
n add chapter 1
p add chapter -1

# Arrêt
q quit
Ctrl+q quit-watch-later

# Informations
i script-binding stats/display-stats-toggle
I script-binding stats/display-page-4

# Zoom
Alt+1 set video-zoom 0
Alt+2 set video-zoom 0.5
Alt+0 set video-zoom -0.5
